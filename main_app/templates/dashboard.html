{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<div class="cards">
  <div class="card"><h3>My Open Tickets</h3><p>{{ my_open }}</p></div>
  <div class="card"><h3>Assigned to Me</h3><p>{{ assigned_to_me }}</p></div>
  <div class="card"><h3>Resolved Tickets</h3><p>{{ resolved }}</p></div>
</div>
{% endblock %}
