{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/tickets.css' %}">
{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Ticket{% else %}Create Ticket{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Save</button>
  <a href="{% url 'ticket_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
